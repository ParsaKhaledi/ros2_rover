      rover:
        ipv4_address: "10.20.10.2"

    environment:
      DISPLAY: ${DISPLAY}
      XAUTHORITY: ${XAUTH}
        
    volumes:
      - /tmp/.X11-unix/:/tmp/.X11-unix/
      - /dev:/dev/
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw

